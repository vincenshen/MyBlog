{% extends "base.html" %}

{% block blogs %}
    <div class="col-md-8 " style="min-height: 800px">
        <form action="{% url "article_modify" article.id %}" method="post">
            <div class="article_title" style="margin-top: 20px">
                <p>文章标题:</p><input type="text" name="title" style="width: 650px; height: 30px" value="{{ article.title }}">
            </div>
            <div class="article_content" style="margin-top: 20px">
                <p>文章内容:</p>
                <div><textarea name="content" id="" cols="100" rows="6">{{ article.content }}</textarea></div>
            </div>

                <div class="article_category" style="margin-top: 20px">
                <div>文章分类：</div>
                <table>
                    <tbody>
                        <tr>
                            {% for obj in category %}
                            <td>
                                <input type="checkbox" name="category" value="{{ obj.id }}" {% for category_id in category_ids %} {% if category_id.id == obj.id %}checked="checked"{% endif %}{% endfor %}>
                                <label>{{ obj.name }}</label>
                            </td>
                            {% endfor %}
                        </tr>
                    </tbody>
                </table>
            </div>

                <div class="hengxian col-md-11"></div>
                <div class="col-md-8" style="margin-top: 20px">
                    <input class="btn btn-default tijiao" type="submit" name="submit" value="提交">
                    <a href="{% url "index" %}" class="btn btn-default tijiao">取消</a>
                </div>
                {% csrf_token %}
        </form>

    </div>
{% endblock %}
